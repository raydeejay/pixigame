<!DOCTYPE html>
<html>

<head>
    <title>PixiGame</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Sergi Reyner"/>
    <script type='text/javascript' src='the.js'></script>
</head>

<body>

<div id="game-canvas" width="512" height="384"></div>

<script type='text/javascript'>
    var global = typeof global === "undefined" ? window : global || window;
    new Promise(function (resolve, reject) {
        require(['app'], resolve, reject);
    }).then(function (amber) {
        return amber.initialize({
            //used for all new packages in IDE
            'transport.defaultAmdNamespace': "amber-pixigame"
        }).then(function () {
            require(["amber-ide-starter-dialog"], function (dlg) {
                dlg.start();
            });
            amber.globals.Pixigame._start();
        });
    });
</script>
</body>

</html>
